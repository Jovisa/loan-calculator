
spring:
  datasource:
    url: ${TESTCONTAINERS_JDBC_URL:}
    username: ${TESTCONTAINERS_USERNAME:}
    password: ${TESTCONTAINERS_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cache:
    type: redis
  data:
    redis:
      host: localhost